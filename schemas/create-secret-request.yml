$schema:  http://json-schema.org/draft-04/schema#
title:                      "Get Secret Request"
description: |
  A Secret
type:                       object
properties:
  workerType:
    type: string
    description: |
      A string describing what the secret will be used for
  region:
    type: string
    description: |
      The region which the instance for this secret is located
  secrets:
    type: object
    description: |
      Free form object which contains the secrets stored
  token:
    type: string
    description: |
      A Slug ID which is the uniquely addressable token to access this
      set of secrets
  expiration:
    type: string
    format: date-time
    description: |
      The date at which the secret is no longer guarunteed to exist
additionalProperties: false
required:
  - workerType
  - secrets
  - region
  - token
  - expiration
