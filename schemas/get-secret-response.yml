$schema:  http://json-schema.org/draft-04/schema#
title:                      "Get Secret Response"
description: |
  Secrets from the provisioner
type:                       object
properties:
  workerId:
    type: string
    description: |
      Unique slugid which identifies this worker uniquely
  workerGroup:
    type: string
    description: |
      Name of this worker group
  data:
    type: object
    description: |
      Free-form object which contains secrets from the worker type definition
  credentials:
    type: object
    description: |
      Generated Temporary credentials from the Provisioner
    properties:
      clientId:
        type: string
      accessToken:
        type: string
      certificate:
        type: string
    required:
      - clientId
      - accessToken
      - certificate
additionalProperties: false
require:
  - data
  - workerId
  - workerGroup
  - credentials
