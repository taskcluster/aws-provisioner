$schema:  http://json-schema.org/draft-04/schema#
title:                      "Get Secret Response"
description: |
  Secrets from the provisioner
type:                       object
additionalProperties:       false
properties:
  data:
    type: object
    description: |
      Free-form object which contains secrets from the worker type definition
  credentials:
    type: object
    additionalProperties:   false
    description: |
      Generated Temporary credentials from the Provisioner
    properties:
      clientId:
        type: string
      accessToken:
        type: string
      certificate:
        type: string
    required:
      - clientId
      - accessToken
      - certificate
  scopes:
    type: array
    items:
      type: string
required:
  - data
  - credentials
  - scopes
